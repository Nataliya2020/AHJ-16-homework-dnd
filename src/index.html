<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>DND</title>
</head>
<body>
<div class="container">
  <div class="column">
    <div class="container-title">
      <h3 class="title">Todo</h3>
    </div>
    
    <ul class="container-cards" data-containerCards-name="todo"></ul>
   
    <div class="container-cards-enter"></div>
    <div class="container-button">
      <button class="button add-card">+ Add another card</button>
    </div>
  </div>
  
  <div class="column">
    <div class="container-title">
      <h3 class="title">In progress</h3>
    </div>
  
    <ul class="container-cards" data-containerCards-name="inprogress"></ul>
    
    <div class="container-cards-enter"></div>
    <div class="container-button">
      <button class="button add-card">+ Add another card</button>
    </div>
  </div>
  
  <div class="column margin-right-none">
    <div class="container-title">
      <h3 class="title">Done</h3>
    </div>
  
    <ul class="container-cards" data-containerCards-name="done"></ul>
    
    <div class="container-cards-enter"></div>
    <div class="container-button">
      <button class="button add-card">+ Add another card</button>
    </div>
  </div>
</div>

</body>
</html>
